<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>Friday April 21</h1>
            <p>11:32</p>
            <hr />
          </div>
          <div class="location" id="city"></div>

          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://starlit-boba-78967f.netlify.app/images/partlysunny.png"
                  alt="partly sunny"
                  id="icon"
                />
                <div>
                  <strong id="temperature">12</strong>
                  <span class="units">째C | <a href="#">째F</a></span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>High: <span id="high"></span>째</li>
                <li>Low: <span id="low"></span>째</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
            <div class="weather-description" id="description"></div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/MissyMcGee1/my-weather-app.git"
            target="_blank"
            >Open source code</a
          >
          by Missy McGee
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
