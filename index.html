<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search" id="search-form">
            <div class="row">
              <div class="col-5 overview">
                <h1 id="date"></h1>
              </div>
              <div class="col-5">
                <input
                  type="search"
                  placeholder="Search city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <hr />
          <h2 class="location" id="city"></h2>

          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img src="#" alt="weather icon" id="icon" />
                <div>
                  <strong id="temperature">12</strong>
                  <span class="units">°C </span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>High: <span id="high"></span>°</li>
                <li>Low: <span id="low"></span>°</li>
                <li>Wind Speed: <span id="wind-speed"></span>km/h</li>
              </ul>
            </div>
            <div class="weather-description" id="description"></div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/MissyMcGee1/my-weather-app.git"
            target="_blank"
            >Open source code</a
          >
          by Missy McGee
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
